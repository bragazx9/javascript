<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>

    <script>
        
        if (confirm("Você tem certeza que deseja continuar?")) {
            document.getElementById("demo").innerHTML = "Você pressionou OK!";
        } else {
            document.getElementById("demo").innerHTML = "Você pressionou cancel!";
        }
        

    </script>
</body>
</html>
